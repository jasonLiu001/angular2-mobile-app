<ion-header>
  <ion-navbar>
    <ion-title>主页</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let user of users;let last=last;let first=first; let i=index;let odd=odd;let even=even" [ngClass]="{odd:odd,even:even,first:first,last:last}" (click)="showAlert(user.name)">
      <ion-label>{{i}}</ion-label>
      <ion-label>{{user.name}}</ion-label>
      <ion-label>{{user.age}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
