<ion-header>
  <ion-navbar>
    <ion-title>主页</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-label icon-left>{{user.name}}</ion-label>
      <ion-label icon-right>{{user.age}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
